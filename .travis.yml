sudo: false

language: ruby

rvm:
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - jruby-9.2.8.0
  - ruby-head
  - jruby-head

before_install: gem install bundler

env: SEQUEL_VERSION="~> 5.0"

gemfile: gemfiles/ci.gemfile

addons:
  postgresql: "9.6"

services:
  - postgresql

matrix:
  include:
    - rvm: 2.6
      env: SEQUEL_VERSION="~> 4.0"
  allow_failures:
    - rvm: ruby-head
      env: SEQUEL_VERSION="~> 5.0"
    - rvm: jruby-head
      env: SEQUEL_VERSION="~> 5.0"
